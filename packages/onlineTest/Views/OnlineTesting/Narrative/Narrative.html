<title>List of Narratives</title>
    
</head>
<style>
    .form-content{padding:25px;}

<body>
    <div class="column-new-tab-question-x" >
        <img src="../../../Images/AIStandard-Logo.gif"/><span style="padding-left:21%; font-size:20px;"><b>Online Test System - Admin Site</b></span>
    </div>
    <div class="colomup">
        <span class="headup">List of Narratives</span>
    </div>
    <br />
    <div id="example">

        <div class="demo-section k-content">
            <div class="form-content">
                <div class="row">
                    <div class="col-xs-6">
                        <label style="margin-right:64px;">Narrative Type</label>
                        <input id="NarrativeType" name="NarrativeType" data-role="combobox" style="width:45%;" data-bind="value: NarrativeType" placeholder="Select Narrative Type ..." />
                    </div>
                    <div class="col-xs-auto">
                        <label style="margin-right:27px;">Test Tool</label>
                        <input id="TestToolNarrative" name="TestToolNarrative" data-role="combobox" style="width:241px;" data-bind="value: TestToolNarrative" placeholder="Select Test Tool ..." />
                    </div>
                </div>
                <div class="row" style="margin-top:10px;">
                    <div class="col-xs-6">
                        <label style="margin-right:56px;">Mapping Report</label>
                        <input class="label-field" id="MappingReport" name="MappingReport" data-role="combobox" style="width:45%" data-bind="value: MappingReport" placeholder="Select Test Mapping Report ..." />
                    </div>
                    <div class="col-xs-auto">
                        <label style="margin-right:33px;">Display Status</label>
                        <input class="label-field" type="checkbox" name="DisplayStatus" id="DisplayStatus" data-role="checkbox" data-bind="checked: DisplayStatus" onchange="Display(this)" /> Active
                    </div>
                </div>
                <br />
                <div>
                    <button id="btn_seacrh" class="k-button k-primary btn-form" data-bind="click: search">Search</button>&nbsp;
                    <button id="btn_clear" class="k-button btn-form" data-bind="click: clear">Clear</button>
                </div>
                <div>
                    <button id="addMapping" class="k-button k-primary btn-form" onclick="kendoWindow()" style="margin:10px 0;">Add Narrative</button>
                </div>
            </div>


        </div>
        <br />
        <table id="grid">
        </table>
        <div id="dialog">
        </div>
