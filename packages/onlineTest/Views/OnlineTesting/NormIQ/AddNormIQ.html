<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="Baze is a front-end starter template">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <script type="text/javascript">
        var __CACHE_BUSTER = (new Date()).getTime();
        var __CACHE_BUSTED_STYLES = [
            "../../../Content/Site.css",
            "../../../Content/FontAwesome.css",
            "../../../Content/kendo/2014.1.423/kendo.common.min.css",
            "../../../Content/kendo/2014.1.423/kendo.bootstrap.min.css",
            "../../../Content/fontawesome/fontawesome-free-5.9.0-web/css/fontawesome.min.css"
        ]
        var __CACHE_BUSTED_SCRIPTS_USED = [
            "../../../Content/fontawesome/fontawesome-free-5.9.0-web/js/fontawesome.min.js",
            "../../../Content/fontawesome/fontawesome-free-5.9.0-web/js/all.js",
            "../../../Scripts/kendo/2014.1.423/jquery.min.js",
            "../../../Scripts/kendo/2014.1.423/kendo.web.min.js",
            "../../../Scripts/Common/MessageBox.js",
            "../../../Scripts/Common/sweet.js",
            "../../../Scripts/Common/common.js",
            "../../../Scripts/Common/constant.js",
            "../../../Scripts/Views/OnlineTesting/NormIQ/AddNormIQ.js",
            "../../../Scripts/Views/OnlineTesting/NormIQ/AddNormIQViewModel.js",
            "../../../Scripts/Views/OnlineTesting/GetHome/GetHome.js"
        ]
    </script>

    <script type="text/javascript">
        __CACHE_BUSTED_STYLES.forEach(function (s) {
            document.write('<link rel="stylesheet" type="text/css" href="' + s + '?version=' + __CACHE_BUSTER + '"  \/>');
        });
    </script>

    <title>Add Norm IQ</title>
    <style>
        .swal-text {
            text-align: center !important
        }
    </style>
</head>
<body>
    <div class="column-new-tab-question-x">
        <img src="../../../Images/AIStandard-Logo.gif" /><span style="padding-left:21%; font-size:20px;"><b>Online Test System - Admin Site</b></span>
    </div>
    <div class="colomup">
        <span class="headup">Add Norm IQ</span>
        <a href="#" style="position:absolute; padding-left:80%; color:white;" data-bind="click:hideForm" class="arrow1">
            <i class="k-icon k-i-arrow-s"></i>
        </a>
        <a href="#" style="position:absolute; padding-left:80%; color:white;" data-bind="click:showForm" hidden="hidden" class="arrow2">
            <i class="k-icon k-i-arrow-n"></i>
        </a>
    </div>
    <br />
    <div id="example">
        <div class="demo-section k-content">
            <div id="content" class="toogle_header">
                <div class="box1" id="boox">
                    <ul class="form-content" style="padding-bottom:1%">
                        <li>
                            <label>Created By</label>
                            <input id="createBy" type="text" name="createBy" data-bind="value:createBy" class="" style="width: 20%;" disabled="disabled" />
                            <label style="padding-left:12%">Last Modified By</label>
                            <input id="lastModifiedBy" name="lastModifiedBy" data-bind="value:lastModifiedBy" type="text" class="" style="width: 20%;" disabled="disabled" />
                        </li>
                        <li>
                            <label>Created On</label>
                            <input id="createOn" name="createOn" type="text" data-bind="value:createOn" class="" style="width: 20.2%;" disabled="disabled" />
                            <label style="padding-left:12%">Last Modified On</label>
                            <input id="lastModifiedOn" name="lastModifiedOn" data-bind="value:lastModifiedOn" type="text" class="" style="width: 20.2%;" disabled="disabled" />
                        </li>
                    </ul>
                </div>
                <div class="column-new-tab-question">
                    Norm IQ
                    <a href="#" style="position:absolute; padding-left:80%; color:white;" data-bind="click:hideTab" class="arrowTab">
                        <i class="k-icon k-i-arrow-s"></i>
                    </a>
                    <a href="#" style="position:absolute; padding-left:80%; color:white;" data-bind="click:showTab" hidden="hidden" class="arrowTabs">
                        <i class="k-icon k-i-arrow-n"></i>
                    </a>
                </div>
                <div class="column-new-tab-question-x" id="column-new-tab-question-x">
                    <ul class="form-content">
                        <li>
                            <label>Norm IQ Code<span class="mandatory">*</span></label>
                            <input type="text" class="" id="NormScoreIQCode" data-bind="value:NormScoreIQCode" name="NormScoreIQCode" style="width:19.67%;" disabled="disabled" />
                        </li>
                        <li>
                            <label>Norm IQ Name<span class="mandatory">*</span></label>
                            <input type="text" class="" name="NormScoreIQName" id="NormScoreIQName" data-bind="value:NormScoreIQName" style="width:19.67%;" />
                        </li>
                        <li>
                            <label>Company<span class="mandatory">*</span></label>
                            <input data-role="combobox" id="CompanyId" name="CompanyId" data-bind="value:CompanyName" style="width:20.5%;" />
                        </li>
                        <li>
                            <label>Grade<span class="mandatory">*</span></label>
                            <input data-role="combobox" id="GradeId" name="GradeId" data-bind="value:GradeName" style="width:20.5%;" />
                        </li>
                        <li>
                            <label>Test Tool<span class="mandatory">*</span></label>
                            <input data-role="combobox" id="TestToolCode" name="TestToolCode" data-bind="value:TestToolName" style="width:20.5%;" />
                        </li>
                    </ul>
                    <div class="column-new-tab-question">
                        Details
                        <a href="#" style="position:absolute; padding-left:80%; color:white;" data-bind="click:hideTab" class="arrowTab">
                            <i class="k-icon k-i-arrow-s"></i>
                        </a>
                        <a href="#" style="position:absolute; padding-left:80%; color:white;" data-bind="click:showTab" hidden="hidden" class="arrowTabs">
                            <i class="k-icon k-i-arrow-n"></i>
                        </a>
                    </div>
                    <div class="column-new-tab-question-x" id="column-new-tab-question-y">
                        <ul class="form-content">
                            <li>
                                <label style="vertical-align:top">Sub Test<span class="mandatory">*</span></label>
                                <label style="width:19.67%;">
                                    <select id="SubTestCode" style="width:100%;" class="city_fields initi-select-218"></select>
                                </label>
                                <!--<input data-role="combobox" id="SubTestName" name="SubTestName" data-bind="value:SubTestName" style="width:19.67%;" />-->
                                <label style="padding-left:1%; vertical-align:top">
                                    <button class="k-button k-primary btn-form" id="addSubTest" onclick="addSubTest(this)">Add</button>
                                </label>
                            </li>
                            <li>
                                <label>Display Status</label>
                                <input type="checkbox" name="isDisplay" id="display_status" value="true" class="k-checkbox isDisplay" data-role="boolean" data-bind="checked: DisplayStatus" onchange="Display(this)" />
                                <span> Active</span>
                            </li>
                            <br />
                            <li>
                                <div id="gridSubTestNormIQ"></div>
                            </li>
                        </ul>
                    </div>
                </div>
                <br />
                <button class="k-button k-primary btn-form" id="btnSave" data-bind="click:save">Save</button>
                <button class="k-button k-default btn-form" id="btnCancel" data-bind="click:cancel">Cancel</button>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        __CACHE_BUSTED_SCRIPTS_USED.forEach(function (s) {

            document.write('<script type="text/javascript" src="' + s + ('?version=' + __CACHE_BUSTER) + '"><\/script>');
            // document.write('<script type="text/javascript" src="' + s + (isLibrary ? '' : '') + '"><\/script>');
        });
    </script>

    
</body>
</html>
