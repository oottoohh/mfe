<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="Baze is a front-end starter template">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <script type="text/javascript">
        var __CACHE_BUSTER = (new Date()).getTime();
        var __CACHE_BUSTED_STYLES = [
            "../../../Content/Site.css",
            "../../../Content/kendo/2014.1.423/kendo.common.min.css",
            "../../../Content/kendo/2014.1.423/kendo.bootstrap.min.css",
            "../../../Content/fontawesome/fontawesome-free-5.9.0-web/css/fontawesome.min.css"
        ];
        var __CACHE_BUSTED_SCRIPTS_USED = [
            "../../../Content/fontawesome/fontawesome-free-5.9.0-web/js/fontawesome.min.js",
            "../../../Content/fontawesome/fontawesome-free-5.9.0-web/js/all.js",
            "../../../Scripts/kendo/2014.1.423/jquery.min.js",
            "../../../Scripts/kendo/2014.1.423/kendo.web.min.js",
            "../../../Scripts/Common/MessageBox.js",
            "../../../Scripts/Common/sweet.js",
            "../../../Scripts/Common/common.js",
            "../../../Scripts/Common/constant.js",
            "../../../Scripts/Common/js.cookie.js",
            "../../../Scripts/Views/OnlineTesting/CutOff/CutOff.js",
            "../../../Scripts/Views/OnlineTesting/CutOff/CutOffViewModel.js",
            "../../../Scripts/Views/OnlineTesting/GetHome/GetHome.js"
        ]
    </script>
    
    <script type="text/javascript">
        __CACHE_BUSTED_STYLES.forEach(function (s) {
            document.write('<link rel="stylesheet" type="text/css" href="' + s + '?version=' + __CACHE_BUSTER + '"  \/>');
        });
    </script>

    <title>Maintain Test & Cut Off</title>
    <style>
        .swal-text {
            text-align: center !important
        }
    </style>
</head>
<body>
    <div class="column-new-tab-question-x">
        <img src="../../../Images/AIStandard-Logo.gif" /><span style="padding-left:21%; font-size:20px;"><b>Online Test System - Admin Site</b></span>
    </div>
    <div class="colomup">
        <span class="headup">Maintain Test & Cut Off</span>
    </div>
    <br />
    <div id="example">
        <div class="demo-section k-content">
            <ul class="form-content">
                <li>
                    <label>Company</label>
                    <input id="CompanyID" name="CompanyID" data-role="combobox" style="width:15%" data-bind="value: CompanyName" />
                    <label style="padding-left:5%;">Test Tool</label>
                    <input id="TestToolCode" name="TestToolCode" data-role="combobox" style="width:15%" data-bind="value: TestToolName" />
                </li>
                <li>
                    <label>Grade</label>
                    <input id="GradeID" name="GradeID" data-role="combobox" style="width:15%" data-bind="value: GradeName" />
                    <label style="padding-left:5%;">Sub Test</label>
                    <input id="SubTestCode" name="SubTestCode" data-role="combobox" style="width:15%" data-bind="value: SubTestName" placeholder="Select Sub Test.." />
                </li>
                <li>
                    <label>Cut Off</label>
                    <input id="CutOffCode" name="CutOffCode" data-role="combobox" style="width:15%" data-bind="value: CutOffName" placeholder="Select Cut Off.." />
                    <label style="padding-left:5%;">Display Status</label>
                    <input type="checkbox" id="display_status" class="k-checkbox" checked="checked" data-bind="checked: DisplayStatus"> <span>Active</span>
                </li>
                <br />
                <li>
                    <button id="btn_seacrh" class="k-button k-primary btn-form" data-bind="click: search">Search</button>&nbsp;
                    <button id="btn_clear" class="k-button btn-form" data-bind="click: clear">Clear</button>
                </li>
                <li>
                    <button id="AddCutOff" class="k-button k-primary btn-form" data-bind="click:AddCutOff">Add Cut Off</button>
                </li>
            </ul>
        </div>
        <br />
        <div id="grid"></div>
    </div>

    <script type="text/javascript">
        __CACHE_BUSTED_SCRIPTS_USED.forEach(function (s) {

            document.write('<script type="text/javascript" src="' + s + ('?version=' + __CACHE_BUSTER) + '"><\/script>');
            // document.write('<script type="text/javascript" src="' + s + (isLibrary ? '' : '') + '"><\/script>');
        });
    </script>

    
</body>
</html>
