<title>Sub Test</title>
    
</head>
<body>
    <div class="column-new-tab-question-x" >
        <img src="../../../Images/AIStandard-Logo.gif"/><span style="padding-left:21%; font-size:20px;"><b>Online Test System - Admin Site</b></span>
    </div>
    <div class="colomup">
        <span class="headup">Sub Test</span>
    </div>
    <br />
    <div id="e">

        <div class="demo-section k-content">
            <ul class="form-content">
                <li>
                    <label>Test Tool</label>
                    <input data-type="text" name="TestToolName" id="TestToolName" data-bind="value:TestToolName"  style="width: 20%;" />
                    <label style="padding-left:20px;">Display Status</label>
                    <input type="checkbox" id="display_status" name="display_status"  data-bind="checked: DisplayStatus"  /> <span>Active</span>
                </li>
                <li>
                    <label>Sub Test</label>
                    <input id="SubTestName" type="text" name="SubTestName" data-bind="value:SubTestName" data-suggest="true" style="width: 20%;" />
                    
                </li>
               <li>
                    <button id="btn_seacrh" class="k-button k-primary btn-form" data-bind="click:search">Search</button>&nbsp;
                    <button id="btn_clear" class="k-button btn-form" data-bind="click:clear">Clear</button>
                </li>
                <li>
                    <button id="btn_add_sub_test" class="k-button k-primary btn-form" data-bind="click:AddSubTest" onclick="kendoWindow()">Add Sub Test</button>
                </li>
            </ul>
        </div>
        <br />
        <div id="event">
            <div id="grid" data-bind="source: eventGrid"></div>
        </div>

        
    </div>
   <div id="dialog">
