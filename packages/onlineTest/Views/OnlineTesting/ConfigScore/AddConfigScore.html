<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="Baze is a front-end starter template">

    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

			"../../../Content/Site.css",
            "../../../Content/kendo/2014.1.423/kendo.common.min.css",
            "../../../Content/kendo/2014.1.423/kendo.bootstrap.min.css",
           "../../../Content/fontawesome/fontawesome-free-5.9.0-web/css/fontawesome.min.css",
        ];

        var __CACHE_BUSTED_SCRIPTS_USED = [
            "../../../Scripts/kendo/2014.1.423/jquery.min.js",
            "../../../Scripts/kendo/2014.1.423/kendo.web.min.js",
            "../../../Content/fontawesome/fontawesome-free-5.9.0-web/js/fontawesome.min.js",
            "../../../Content/fontawesome/fontawesome-free-5.9.0-web/js/all.js",
            "../../../Scripts/Common/sweet.js",
            "../../../Scripts/Common/localStore.js",
            "../../../Scripts/Common/MessageBox.js",
            "../../../Scripts/Common/constant.js",
            "../../../Scripts/Common/common.js",
            "../../../Scripts/Views/OnlineTesting/ConfigScore/AddConfigScore.js",
            "../../../Scripts/Views/OnlineTesting/ConfigScore/AddConfigScoreViewModel.js",
			"../../../Scripts/Views/OnlineTesting/GetHome/GetHome.js",
            "../../../Scripts/Views/OnlineTesting/GetReport/GetReport.js",
			"../../../Scripts/Views/OnlineTesting/GetHome/dropDown.js",

        ]
    </script>
    <script type="text/javascript">
        __CACHE_BUSTED_STYLES.forEach(function (s) {
            document.write('<link rel="stylesheet" type="text/css" href="' + s + '?version=' + __CACHE_BUSTER + '"  \/>');
        });
    </script>
	

    <script type="text/javascript">
    __CACHE_BUSTED_SCRIPTS_USED.forEach(function (s) {

        document.write('<script type="text/javascript" src="' + s + ('?version=' + __CACHE_BUSTER) + '"><\/script>');
        // document.write('<script type="text/javascript" src="' + s + (isLibrary ? '' : '') + '"><\/script>');
    });
    </script>
<title>Config Score</title>
    <style>
        .swal-text{text-align:center;}
        .entered {
            padding-bottom: 10px;
        }

        .widthTextBox {
            width: 41%;
        }

        .widthTextBoxs {
            width: 158px;
        }

        .input-textarea {
            margin: 0px;
            width: 328px;
            height: 177px !important;
        }
    </style>
</head>
<body>
    <div class="column-new-tab-question-x">
        <img src="../../../Images/AIStandard-Logo.gif" /><span style="padding-left:21%; font-size:20px;"><b>Online Test System - Admin Site</b></span>
    </div>
    <div class="colomup">
        <span class="headup" data-bind="html:title"></span>
        <a href="#" style="position:absolute; padding-left:80%; color:white;" onclick="hideForm(this)" class="arrow1">
            <i class="k-icon k-i-arrow-s"></i>
        </a>
        <a href="#" style="position:absolute; padding-left:80%; color:white;" onclick="showForm(this)" hidden="hidden" class="arrow2">
            <i class="k-icon k-i-arrow-n"></i>
        </a>
    </div>
    <br />
    <div id="example">

        <div class="demo-section k-content">

            <div id="content" class="toogle_header">
                <div class="box1" id="boox">
                    <ul class="form-content">
                        <li>
                            <label>
                                Created By
                                <!--<span class="mandatory">*</span>-->
                            </label>
                            <input id="createBy" type="text" name="createBy" data-bind="value:createBy" class="" style="width: 20%;" disabled="disabled" />

                            <label style="padding-left:12%">Last Modified By</label>
                            <input id="lastModifiedBy" name="lastModifiedBy" data-bind="value:lastModifiedBy" type="text" class="" style="width: 20%;" disabled="disabled" />
                        </li>
                        <li>
                            <label>
                                Created On
                                <!--<span class="mandatory">*</span>-->
                            </label>
                            <input id="createOn" name="createOn" type="text" data-bind="value:createOn" class="" style="width: 20%;" disabled="disabled" />

                            <label style="padding-left:12%">Last Modified On</label>
                            <input id="lastModifiedOn" name="lastModifiedOn" data-bind="value:lastModifiedOn" type="text" class="" style="width: 20%;" disabled="disabled" />
                        </li>
                        <li>

                        </li>
                    </ul>
                </div>
                <div class="column-new-tab-question"></div>
                <div class="column-new-tab-question-x">
                    <div class="form-content">
                        <div class="row" style="margin:10px;">
                            <div class="col-xs-3"><label>Config Score Code<span class="mandatory">*</span></label></div>
                            <div class="col-xs-3"><input type="text" id="ConfigScoreCode" class="k-textbox widthTextBoxs" style="width:41%" name="ConfigScoreCode" data-bind="value:ConfigScoreCode" disabled="disabled" /></div>
                                                 
                        </div>
                        <div class="row" style="margin:10px;">
                            <div class="col-xs-3"><label>Company<span class="mandatory">*</span></label></div>
                            <div class="col-xs-6"><input id="CompanyName" name="CompanyName" data-role="combobox" style="width:41%" data-bind="value: CompanyName" /></div>
                        </div>
                        <div class="row" style="margin:10px;">
                            <div class="col-xs-3"><label>Test Type <span class="mandatory">*</span></label></div>
                            <div class="col-xs-6"><input id="TestTypeNameScore" name="TestTypeNameScore" data-role="combobox" style="width:41%" data-bind="value: TestTypeNameScore" /></div>
                        </div>
                        <div class="row" style="margin:10px;">
                            <div class="col-xs-3">
                                <label>
                                    Test Tool <span class="mandatory">*</span>
                                </label>
                            </div>
                            <div class="col-xs-6"><input id="TestToolNameScore" name="TestTool" data-role="combobox" style="width:41%" data-bind="value: TestToolNameScore" /></div>
                        </div>
                        <div class="row" style="margin:10px;">
                            <div class="col-xs-3">
                                <label>
                                    Range Score <span class="mandatory">*</span>
                                </label>
                            </div>
                            <div class="row">
                                <div class="form-inline">
                                    <div class="col">
                                        <input id="ConfigRangeScoreFrom" name="ConfigRangeScoreFrom" class="k-textbox widthTextBox" type="number" oninput="this.value = Math.abs(this.value)" min="0" style="width:83px; margin-left:15px;" data-bind="value: ConfigRangeScoreFrom" />
                                        <span style="width:10%">To</span>
                                        <input id="ConfigRangeScoreTo" name="ConfigRangeScoreTo" class="k-textbox widthTextBox" type="number" oninput="this.value = Math.abs(this.value)" min="0" style="width:83px" data-bind="value: ConfigRangeScoreTo" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin:10px;">
                            <div class="col-xs-3"><label>Display Status</label></div>
                            <div class="col-xs-6">
                                <input type="checkbox" name="DisplayStatus" id="DisplayStatus" data-role="checkbox" data-bind="checked: DisplayStatus" onchange="Display(this)" />
                                <span> Active</span>
                            </div>
                        </div>
                    </div>
                </div>
                <br />
                <button class="k-button k-primary btn-form" id="btnSave" data-bind="click:save">Save</button>
                <button class="k-button k-default btn-form" id="btnCancel" data-bind="click:cancel">Cancel</button>
            </div>
        </div>
    </div>

    
</body>
</html>
