<title>Mapping Competency</title>
    <style>
        .entered {
            padding-bottom:10px;
        }
        .widthTextBox {
            width:13%;
        }
        .widthTextBoxs {
            width:19.6%;
        }
        .tableGrid {
            width:100%;
            /*border:1px solid lavender;*/
        }
        .noneBorderGrid {
            border:none !important;
        }
        .headerTable {
            width:7%;
            color:white;
            font-size:13px;
            text-align:center;
            background-color:#007DEA;
        }
        td, th {
           height:0.2rem;
           border:1px solid lavender;
           padding:0.5rem;
       }
        .formTable {
            width:100%;
        }
    </style>
</head>
<body>
    <div class="column-new-tab-question-x" >
        <img src="../../../Images/AIStandard-Logo.gif"/><span style="padding-left:21%; font-size:20px;"><b>Online Test System - Admin Site</b></span>
    </div>
    <div class="colomup">
        <span class="headup" data-bind="html:title"></span>
        <a href="#" style="position:absolute; padding-left:80%; color:white;" onclick="hideForm(this)" class="arrow1">
            <i class="k-icon k-i-arrow-s"></i>
        </a>
        <a href="#" style="position:absolute; padding-left:80%; color:white;" onclick="showForm(this)" hidden="hidden" class="arrow2">
            <i class="k-icon k-i-arrow-n"></i>
        </a>
    </div>
    <br />
    <div id="example">

        <div class="demo-section k-content">
<div id="content" class="toogle_header">
                <div class="box1" id="boox">
                <ul class="form-content">
                    <li>
                        <label>
                            Created By
                            <!--<span class="mandatory">*</span>-->
                        </label>
                        <input id="createBy" type="text" name="createBy" data-bind="value:createBy" class="" style="width: 20%;" disabled="disabled" />
                        
                        <label style="padding-left:12%">Last Modified By</label>
                        <input id="lastModifiedBy" name="lastModifiedBy" data-bind="value:lastModifiedBy" type="text" class="" style="width: 20%;" disabled="disabled" />
                    </li>
                    <li>
                        <label>
                            Created On
                            <!--<span class="mandatory">*</span>-->
                        </label>
                        <input id="createOn" name="createOn" type="text" data-bind="value:createOn" class="" style="width: 20%;" disabled="disabled" />
                       
                        <label style="padding-left:12%">Last Modified On</label>
                        <input id="lastModifiedOn" name="lastModifiedOn" data-bind="value:lastModifiedOn" type="text" class="" style="width: 20%;" disabled="disabled" />
                    </li>
                    <li>

                    </li>
                </ul>
                </div>
                <div class="column-new-tab-question"></div>
                <div class="column-new-tab-question-x">
                    <ul class="form-content">
                        <li>
                            <label>Code<span class="mandatory">*</span></label>
                            <input type="text" id="MapCompetencyCode" style="width:15%;" name="MapCompetencyCode" disabled="disabled" data-bind="value:MapCompetencyCode" />
                            <label style="padding-left:15px;">Competency<span class="mandatory">*</span></label>
                            <input data-type="combobox" id="Competency" name="Competency" data-bind="value:Competency" class="widthTextBox"/>
                            <label style="padding-left:15px;">Weight</label>
                            <input type="text" id="Weight" name="Weight" style="width:7%;" data-bind="value:Weight" disabled="disabled"/>
                        </li>
                        <li>
                            <label>
                                <button id="addSubTest" class="k-button btn-form k-primary" no="1" onclick="addSubTest(this)">Add Sub Test</button>
                            </label>
                        </li>
                        <li>
                            <label>Mapping<span class="mandatory">*</span></label>
                            <div class="entered">
                               <div style="padding-left:5.2%;">
                                    <table class="tableGrid">
                                        <tr>
                                            <td style="width:18%;" class="noneBorderGrid"></td>
                                            <td style="width:7%;" class="noneBorderGrid"></td>
                                            <td class="headerTable">1</td>
                                            <td class="headerTable">2</td>
                                            <td class="headerTable">3</td>
                                            <td class="headerTable">4</td>
                                            <td class="headerTable">5</td>
                                            <td class="headerTable">6</td>
                                            <td class="headerTable">7</td>
                                            <td class="headerTable">8</td>
                                            <td class="headerTable">9</td>
                                            <td class="headerTable">10</td>
                                            <td style="width:8%;" class="noneBorderGrid"></td>
                                            <!--<td style="width:1%;" class="noneBorderGrid"></td>-->
                                        </tr>
                                        <tr id="Label1" class="SubTestList">
                                            <td class="noneBorderGrid"><input id="SubTestName1" name="SubTestName1" data-role="combobox" data-bind="value:SubTestLists[0].SubTestCode" style="width:100%;"/></td>
                                            <td class="noneBorderGrid"><input type="text" id="Symbol1" name="Symbol1" placeholder="SYM" data-bind="value:SubTestLists[0].Symbol" class="k-textbox" style="width:100%;"/></td>
                                            <td><input type="number" name="no11" class="k-textbox formTable" id="no11" data-bind="value:SubTestLists[0].V1"/></td>
                                            <td><input type="number" name="no21" class="k-textbox formTable" id="no21" data-bind="value:SubTestLists[0].V2"/></td>
                                            <td><input type="number" name="no31" class="k-textbox formTable" id="no31" data-bind="value:SubTestLists[0].V3"/></td>
                                            <td><input type="number" name="no41" class="k-textbox formTable" id="no41" data-bind="value:SubTestLists[0].V4"/></td>
                                            <td><input type="number" name="no51" class="k-textbox formTable" id="no51" data-bind="value:SubTestLists[0].V5"/></td>
                                            <td><input type="number" name="no61" class="k-textbox formTable" id="no61" data-bind="value:SubTestLists[0].V6"/></td>
                                            <td><input type="number" name="no71" class="k-textbox formTable" id="no71" data-bind="value:SubTestLists[0].V7"/></td>
                                            <td><input type="number" name="no81" class="k-textbox formTable" id="no81" data-bind="value:SubTestLists[0].V8"/></td>
                                            <td><input type="number" name="no91" class="k-textbox formTable" id="no91" data-bind="value:SubTestLists[0].V9"/></td>
                                            <td><input type="number" name="no101" class="k-textbox formTable" id="no101" data-bind="value:SubTestLists[0].V10"/></td>
                                            <td class="noneBorderGrid"><input type="text" id="Weight1" name="Weight1" data-bind="value:SubTestLists[0].Weight" style="width:100%;" disabled="disabled"/></td>
                                            <!--<td class="noneBorderGrid"><a href="#" id="clearSubTest1" no="1" onclick="clearSubTest(this)"><i class="fas fa-trash-alt"></i></a></td>-->
                                        </tr>
                                        <tbody id="SubTestLists">

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </li>
                        <li>
                            <label style="padding-left:15px;"> Display Status</label>
                                <input type="checkbox" name="DisplayStatus" id="DisplayStatus" data-role="checkbox" data-bind="checked: DisplayStatus" onchange="Display(this)"/> Active
                        </li>
                    </ul>
                </div>
                <br />
                <button class="k-button k-primary btn-form" id="btnSave" data-bind="click:save">Save</button>
                <button class="k-button k-default btn-form" id="btnCancel" data-bind="click:cancel">Cancel</button>
            </div>
        </div>
    </div>
    
    <script type="text/javascript">
        __CACHE_BUSTED_SCRIPTS_USED.forEach(function (s) {
            
            document.write('<script type="text/javascript" src="' + s + ('?version=' + __CACHE_BUSTER) + '"><\/script>');
            // document.write('<script type="text/javascript" src="' + s + (isLibrary ? '' : '') + '"><\/script>');
        });
    </script>
    
   
</body>
